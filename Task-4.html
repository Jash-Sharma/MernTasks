<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <form style="line-height: 25px;
                text-align: left;
                padding-top: 150px;
                padding-left: 200px;
                ">
        <label for="fullname" style="padding-right: 125px;">Full Name:</label>           
        <input type="text" id="fullname" name="fullname"><br>
        <label for="username" style="padding-right: 128px;">Username:</label>
        <input type="text" id="username" name="username"><br>
        <label for="pass" style="padding-right: 131px;"> Password:</label>
        <input type="password" id="pass" name="pass"><br>
        <label for="repass" style="padding-right: 110px;">Re Password:</label>
        <input type="password" id="repass" name="repass"><br>
        <label for="add" style="padding-right: 140px;">Address:</label>
        <input type="text" id="add" name="add"><br>
        <label for="age" style="padding-right: 166px;">Age:</label>
        <input type="number" id="age" name="age"><br>
        <label for="gender" style="padding-right: 125px;">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Others</option>
        </select>
        <br>
        <input type="submit" value="Save">
    </form>
</body>
