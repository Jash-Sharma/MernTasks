<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
    <style>
        h2 {
            text-align: center;
            color: blue;
        }

        form {
            margin-left: auto;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h2>Registration Form</h2>
    <form>
        <table style="margin-left: auto;
                    margin-right: auto;">
            <tr>
                <th><label for="fname">First Name</label></th>
                <td><input size="60" type="text" name="fname" id="fname"></td>
            </tr>
            <tr>
                <th><label for="lname">Last Name</label></th>
                <td><input size="60" type="text" name="lname" id="lname"></td>
            </tr>
            <tr>
                <th><label for="email">Email</label></th>
                <td><input size="60" type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <th> <label for="pass"> Password</label></th>
                <td> <input size="60" type="password" id="pass" name="pass"></td>
            </tr>
            <tr>
                <th><label for="repass">Re-enter Password</label></th>
                <td><input size="60" type="password" id="repass" name="repass"></td>
            </tr>
            <tr>
                <th rowspan="2"><label for="gender">Gender:</label></th>
                <td><input type="radio" name="gender" id="gender" value="Male">Male</td>
            <tr>
                <td><input type="radio" name="gender" id="gender" value="Female">Female</td>
            </tr>
            </tr>
            <tr>
                <th><label for="age">Age:</label></th>
                <td><input size="60px" type="text" name="age" id="age"></td>
            </tr>
            <tr>
                <th><label for="pno">Phone Number</label></th>
                <td><input size="60" type="text" name="pno" id="pno"></td>
            </tr>
            <tr>
                <th><label for="addr">Address</label></th>
                <td>
                    <textarea name="addr" id="addr" cols="57" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <th><label for="state">State</label></th>
                <td><input size="60" type="text" name="state" id="state"></td>
            </tr>
            <tr>
                <th><label for="country">Country</label></th>
                <td><select name="country" id="country" alt>
                        <option value="invalid">Choose your country</option>
                        <option value="India">India</option>
                        <option value="China">China</option>
                        <option value="Nepal">Nepal</option>
                    </select></td>
            </tr>
            <tr>
                <th><label for="lang">Languages known</label></th>
                <td>
                    <input type="checkbox" name="lang" id="lang" value="English">English
                    <input type="checkbox" name="lang" id="lang" value="Kanadda">Kanadda
                    <input type="checkbox" name="lang" id="lang" value="Hindi">Hindi
                    <input type="checkbox" name="lang" id="lang" value="Telugu">Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" name="accept" id="accept" value="yes">Hereby I declare all the
                    given details are true</td>
            </tr>
            <tr style="text-align: end;">
                <td colspan="2">Login in to <a href="https://ethnus.com/" target="_blank">Ethnus</a> website </td>
            </tr>
        </table>
        <br>
        <div style="text-align: center;"><input type="submit" value="Register"></div>
    </form>
</body>

</html>
